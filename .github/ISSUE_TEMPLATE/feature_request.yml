name: ✨ 功能请求
description: 提出一个新功能建议
title: "[Feature]: "
labels: ["enhancement", "待讨论"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！请详细描述你的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题背景
      description: 这个功能要解决什么问题？
      placeholder: 当我想要 xxx 时，目前无法...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你期望如何实现这个功能？
      placeholder: 我希望可以...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过其他替代方案吗？
      placeholder: 也可以通过 xxx 方式来实现...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 你认为这个功能的重要程度
      options:
        - 高 - 核心功能缺失
        - 中 - 改善使用体验
        - 低 - 锦上添花
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      options:
        - label: 我愿意尝试实现这个功能并提交 PR
