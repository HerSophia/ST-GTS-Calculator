# Dependabot 配置 - 自动检查依赖更新
# 文档: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm 依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "自动更新"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # 将开发依赖分组
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # 将生产依赖分组
      prod-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "CI"
    commit-message:
      prefix: "ci(deps)"
